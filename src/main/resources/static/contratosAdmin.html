<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Manager - Contratos</title>
  <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
<div id="header-container"></div>
<div class="page-content">
  <div id="sidebar-container"></div>
  <div class="main-content">
    <div class="contenedor-principal">
      <h1>Gestionar Contratos</h1>

    <form id="contratoForm" class="styled-form">
      <input type="hidden" id="contratoId">
      <div class="form-row">
        <select id="usuarioSelect" required></select>
        <input type="text" id="tipo" placeholder="Tipo de contrato" required>
      </div>
      <div class="form-row">
        <label for="fechaInicio">Fecha Inicio</label>
        <input type="date" id="fechaInicio" required>
        <label for="fechaFin">Fecha Fin</label>
        <input type="date" id="fechaFin">
      </div>
      <div class="form-row" id="observacionesRow" style="display:none;">
        <textarea id="observaciones" placeholder="Observaciones"></textarea>
      </div>
      <div class="form-row">
        <button type="submit" id="guardarBtn" class="btn-save">Crear contrato</button>
        <button type="button" id="cancelarBtn" class="btn-cancel" style="display:none;">Cancelar</button>
      </div>
    </form>

    <div class="lista-contratos">
      <table id="tablaContratos">
        <thead>
        <tr>
          <th>Usuario</th>
          <th>Estado</th>
          <th>Tipo</th>
          <th>Fecha inicio</th>
          <th>Fecha fin</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
</div>
<footer class="footer">
  <p>&copy; 2025 HR Manager</p>
</footer>

<script type="module" src="js/layout.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/header.js"></script>
<script type="module" src="js/contratosAdmin.js"></script>
</body>
</html>
