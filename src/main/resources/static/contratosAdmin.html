</head>
<body>
<div class="sidebar">
  <h2>HR Manager</h2>
  <a href="parteHoras.html" class="comun">Parte Horas</a>
  <a href="parteAusencias.html" class="comun">Parte Ausencias</a>
  <a href="trabajadoresAdmin.html" class="admin">Trabajadores</a>
  <a href="proyectosAdmin.html" class="admin">Proyectos</a>

  <a href="login.html">Cerrar Sesi√≥n</a>
</div>

<div class="main-content">
  <p id="mensaje-usuario">Cargando datos...</p>
  <div class="contenedor-principal">
    <h1>Gestionar Contratos</h1>

    <form id="contratoForm" class="styled-form">
      <input type="hidden" id="contratoId">
      <div class="form-row">
        <select id="usuarioSelect" required></select>
        <input type="text" id="tipo" placeholder="Tipo de contrato" required>
      </div>
      <div class="form-row">
        <label for="fechaInicio">Fecha Inicio</label>
        <input type="date" id="fechaInicio" required>
        <label for="fechaFin">Fecha Fin</label>
        <input type="date" id="fechaFin">
      </div>
      <div class="form-row">
        <button type="submit" id="guardarBtn">Crear contrato</button>
        <button type="button" id="cancelarBtn" style="display:none;">Cancelar</button>
      </div>
    </form>

    <div class="lista-contratos">
      <table id="tablaContratos">
        <thead>
        <tr>
          <th>Usuario</th>
          <th>Tipo</th>
          <th>Fecha inicio</th>
          <th>Fecha fin</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script src="js/contratosAdmin.js"></script>
</body>
</html>
