<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HR Manager - Documentos</title>
  <link rel="stylesheet" href="css/Styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="header-container"></div>
<div class="page-content">
  <div id="sidebar-container"></div>

<div class="main-content">
  <div class="contenedor-principal">
    <h1>Gestionar Documentos</h1>

    <form id="documentoForm" class="styled-form">
      <div class="form-row">
        <select id="usuarioSelect" required></select>
        <input type="text" id="nombreArchivo" placeholder="Nombre archivo" required>
      </div>
      <div class="form-row">
        <input type="text" id="urlArchivo" placeholder="URL" required>
      </div>
      <div class="form-row">
        <button type="submit" id="crearBtn">Crear documento</button>
      </div>
    </form>

    <div class="lista-documentos">
      <table id="tablaDocumentos">
        <thead>
        <tr>
          <th>Usuario</th>
          <th>Estado</th>
          <th>Nombre</th>
          <th>URL</th>
          <th>Fecha subida</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
</div>
<footer class="footer">
  <p>&copy; 2025 HR Manager</p>
</footer>

<script type="module" src="js/layout.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/header.js"></script>
<script type="module" src="js/documentosAdmin.js"></script>
</body>
</html>
