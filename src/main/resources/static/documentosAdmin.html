<div class="sidebar">

<div class="main-content">
  <p id="mensaje-usuario">Cargando datos...</p>
  <div class="contenedor-principal">
    <h1>Gestionar Documentos</h1>

    <form id="documentoForm" class="styled-form">
      <div class="form-row">
        <select id="usuarioSelect" required></select>
        <input type="text" id="nombreArchivo" placeholder="Nombre archivo" required>
      </div>
      <div class="form-row">
        <input type="text" id="urlArchivo" placeholder="URL" required>
        <input type="number" id="tipoDocumentoId" placeholder="Tipo documento ID">
      </div>
      <div class="form-row">
        <button type="submit" id="crearBtn">Crear documento</button>
      </div>
    </form>

    <div class="lista-documentos">
      <table id="tablaDocumentos">
        <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>URL</th>
          <th>Fecha subida</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script src="js/documentosAdmin.js"></script>
