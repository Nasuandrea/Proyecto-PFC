<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HR Manager - Parte Ausencias</title>
    <link rel="stylesheet" href="css/parteStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <h2>HR Manager</h2>
    <a href="parteHoras.html" class="comun">Parte Horas</a>
    <a href="parteAusencias.html" class="comun">Parte Ausencias</a>
    <a href="trabajadoresAdmin.html" class="admin">Trabajadores</a>
    <a href="proyectosAdmin.html" class="admin">Proyectos</a>
    <a href="ausenciasAdmin.html" class="admin">Ausencias</a>
    <a href="historialTrabajador.html" class="admin">Historial Trabajador</a>
    <a href="historialProyecto.html" class="admin">Historial Proyecto</a>
    <a href="login.html">Cerrar Sesión</a>
</div>
<div class="main-content">
    <div class="contenedor-principal">
        <h1>Gestionar Ausencias</h1>

        <!-- Formulario de creación de ausencia -->
        <form id="solicitarAusenciaForm" class="styled-form">
            <div class="form-row">
                <input type="date" id="fechaInicio" placeholder="Fecha de inicio" required>
                <input type="date" id="fechaFin" placeholder="Fecha de fin" required>
            </div>
            <div class="form-row">
                <select id="tipoAusencia" required>
                    <option value="VACACIONES">Vacaciones</option>
                    <option value="PERMISO">Permiso</option>
                    <option value="ENFERMEDAD">Enfermedad</option>
                    <option value="OTRO">Otro</option>
                </select>
                <input type="text" id="motivo" placeholder="Motivo" required>
            </div>
            <div class="form-row">
                <button type="submit" id="guardarBtn">Solicitar Ausencia</button>
            </div>
        </form>

        <!-- Lista de ausencias pendientes -->
        <h3>Ausencias Pendientes</h3>
        <ul id="listaPendientes"></ul>

        <!-- Lista de ausencias aprobadas -->
        <h3>Ausencias Aprobadas</h3>
        <ul id="listaAprobadas"></ul>

        <!-- Lista de ausencias rechazadas -->
        <h3>Ausencias Rechazadas</h3>
        <ul id="listaRechazadas"></ul>
    </div>
</div>

<script src="js/ausencias.js"></script>
</body>
</html>
