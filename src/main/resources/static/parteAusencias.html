<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Manager - Parte Ausencias</title>
    <link rel="stylesheet" href="css/Styles.css">

</head>
<body>
<div id="header-container"></div>
<div class="page-content">
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div class="contenedor-principal">
            <h1>Parte Ausencias</h1>

        <!-- Formulario de creaciÃ³n de ausencia -->
        <form id="solicitarAusenciaForm" class="styled-form">
            <input type="hidden" id="ausenciaId">
            <div class="form-row">
                <label for="fechaInicio">Fecha Inicio</label>
                <input type="date" id="fechaInicio" placeholder="Fecha de inicio" required>
                <label for="fechaFin">Fecha Fin</label>
                <input type="date" id="fechaFin" placeholder="Fecha de fin" required>
            </div>
            <div class="form-row">
                <select id="tipoAusencia" required>
                    <option value="VACACIONES">Vacaciones</option>
                    <option value="PERMISO">Permiso</option>
                    <option value="ENFERMEDAD">Enfermedad</option>
                    <option value="OTRO">Otro</option>
                </select>
                <input type="text" id="motivo" placeholder="Motivo" required>
            </div>
            <div class="form-row">
                <button type="submit" id="guardarBtn">Solicitar Ausencia</button>
                <button type="button" id="cancelarBtn" style="display:none;">Cancelar</button>
            </div>
        </form>

        <!-- Tabla de ausencias pendientes -->
        <div class="lista-ausencias">
            <table id="tablaPendientes">
                <caption>Ausencias Pendientes</caption>
                <thead>
                <tr>
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Tipo</th>
                    <th>Motivo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Tabla de ausencias aprobadas -->
        <div class="lista-ausencias">
            <table id="tablaAprobadas">
                <caption>Ausencias Aprobadas</caption>
                <thead>
                <tr>
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Tipo</th>
                    <th>Motivo</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Tabla de ausencias rechazadas -->
        <div class="lista-ausencias">
            <table id="tablaRechazadas">
                <caption>Ausencias Rechazadas</caption>
                <thead>
                <tr>
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Tipo</th>
                    <th>Motivo</th>
                    <th>Comentario</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</div>
<footer class="footer">
    <p>&copy; 2023 HR Manager</p>
</footer>

<script type="module" src="js/layout.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/header.js"></script>
<script type="module" src="js/ausencias.js"></script>
</body>
</html>
