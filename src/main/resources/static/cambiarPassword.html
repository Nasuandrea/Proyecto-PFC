<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HR Manager - Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
<div id="header-container"></div>
<div class="page-content">
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div class="contenedor-principal">
            <h1>Cambiar Contraseña</h1>
            <form id="passwordForm" class="styled-form">
                <div class="form-row">
                    <input type="password" id="nuevaPassword" placeholder="Nueva contraseña" required>
                    <input type="password" id="confirmarPassword" placeholder="Confirmar" required>
                </div>
                <div class="form-row">
                    <button type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <p>&copy; 2025 HR Manager</p>
</footer>

<script type="module" src="js/layout.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/cambiarPassword.js"></script>
<script type="module" src="js/header.js"></script>
</body>
</html>
