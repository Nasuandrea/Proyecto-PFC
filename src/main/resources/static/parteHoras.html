<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HR Manager - Parte de Horas</title>
    <link rel="stylesheet" href="css/parteStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <h2>HR Manager</h2>
    <a href="parteHoras.html" class="comun">Parte Horas</a>
    <a href="parteAusencias.html" class="comun">Parte Ausencias</a>
    <a href="trabajadoresAdmin.html" class="admin">Trabajadores</a>
    <a href="proyectosAdmin.html" class="admin">Proyectos</a>
    <a href="ausenciasAdmin.html" class="admin">Ausencias</a>
    <a href="historialTrabajador.html" class="admin">Historial Trabajador</a>
    <a href="historialProyecto.html" class="admin">Historial Proyecto</a>
    <a href="login.html">Cerrar Sesión</a>
</div>

<div class="main-content">
    <div class="contenedor-principal">
        <h1 id="formTitle">Parte de Horas</h1>

        <!-- Formulario para crear o editar parte de horas -->
        <form id="parteForm" class="styled-form">
            <input type="hidden" id="parteId">

            <div class="form-row">
                <input type="date" id="fecha" required>
            </div>
            <div class="form-row">
                <!-- Campo para horas trabajadas -->
                <label for="horasTrabajadas">Horas trabajadas</label>
                <input type="time" id="horasTrabajadas" required>
            </div>
            <div class="form-row">
                <!-- Campo para descanso -->
                <label for="descanso">Descanso</label>
                <input type="time" id="descanso" required>
            </div>
            <div class="form-row">
                <!-- Campo para seleccionar proyecto -->
                <select id="proyectoSelect" required>
                    <option value="">Seleccionar Proyecto</option>
                    <!-- Proyectos serán cargados aquí -->
                </select>
            </div>

            <div class="form-row">
                <button type="submit" id="guardarBtn">Guardar parte</button>
                <button type="button" id="cancelarBtn" style="display:none;">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="js/parteHoras.js"></script>
</body>
</html>
