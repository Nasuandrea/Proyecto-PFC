<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Manager - Parte de Horas</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
<div id="header-container"></div>
<div class="page-content">
    <div id="sidebar-container"></div>

<div class="main-content">
    <div class="contenedor-principal">
        <h1 id="formTitle">Parte Horas</h1>

        <button type="button" id="nuevoBtn">Nuevo Parte</button>

        <!-- Formulario para editar parte de horas -->
        <form id="parteForm" class="styled-form" style="display:none;">
            <input type="hidden" id="parteId">

            <div class="form-row">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-row">
                <label for="horaEntrada">Hora entrada</label>
                <input type="time" id="horaEntrada" required>
                <label for="horaSalida">Hora salida</label>
                <input type="time" id="horaSalida" required>
            </div>
            <div class="form-row">
            <label for="horasTrabajadas">Horas trabajadas</label>
            <input type="time" id="horasTrabajadas" required>
            </div>
            <div class="form-row">
                <label for="horaInicioDescanso">Inicio descanso</label>
                <input type="time" id="horaInicioDescanso" required>
                <label for="horaFinDescanso">Fin descanso</label>
                <input type="time" id="horaFinDescanso" required>
            </div>
            <div class="form-row">
                <label for="descanso">Descanso</label>
                <input type="time" id="descanso" required>
            </div>
            <div class="form-row">
                <!-- Campo para seleccionar proyecto -->
                <select id="proyectoSelect" required>
                    <option value="">Seleccionar Proyecto</option>
                    <!-- Proyectos serán cargados aquí -->
                </select>
            </div>
            <div class="form-row">
                <button type="button" id="entradaBtn">Fichar Entrada</button>
                <button type="button" id="salidaBtn">Fichar Salida</button>
                <button type="button" id="inicioDescansoBtn">Inicio Descanso</button>
                <button type="button" id="finDescansoBtn">Fin Descanso</button>
            </div>

            <div class="form-row">
                <button type="submit" id="guardarBtn">Guardar parte</button>
                <button type="button" id="cancelarBtn" style="display:none;">Cancelar</button>
            </div>
        </form>

        <!-- Tabla de partes existentes -->
        <div class="lista-partes">
            <table id="tablaPartes">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Proyecto</th>
                    <th>Hora entrada</th>
                    <th>Hora salida</th>
                    <th>Inicio descanso</th>
                    <th>Fin descanso</th>
                    <th>Horas trabajadas</th>
                    <th>Descanso</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<footer class="footer">
    <p>&copy; 2025 HR Manager</p>
</footer>

<script type="module" src="js/layout.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/header.js"></script>
<script type="module" src="js/parteHoras.js"></script>
</body>
</html>
