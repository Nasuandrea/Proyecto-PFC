<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HR Manager - Historial Proyecto</title>
    <link rel="stylesheet" href="css/Styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="header-container"></div>
<div class="page-content">
    <div id="sidebar-container"></div>

<div class="main-content">
    <div class="contenedor-principal">
        <h1>Historial de Proyecto</h1>
        <div class="form-row">
            <select id="proyectoSelect">
                <option value="">Seleccionar Proyecto</option>
            </select>
        </div>
        <div id="infoProyecto" class="info-section"></div>
        <div class="lista-trabajadores">
            <h3>Trabajadores</h3>
            <table id="tablaTrabajadores">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                </tr>
                </thead>
                <tbody id="tablaTrabajadoresBody"></tbody>
            </table>

            <h3>Partes</h3>
            <table id="tablaPartes">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Trabajador</th>
                    <th>Horas trabajadas</th>
                    <th>Descanso</th>
                </tr>
                </thead>
                <tbody id="tablaPartesBody"></tbody>
            </table>

            <h3>Historial</h3>
            <table id="tablaHistorial">
                <thead>
                <tr>
                    <th>Fecha modificaci√≥n</th>
                    <th>Observaciones</th>
                </tr>
                </thead>
                <tbody id="tablaHistorialBody"></tbody>
            </table>
        </div>
    </div>
</div>
</div>
<footer class="footer">
    <p>&copy; 2025 HR Manager</p>
</footer>

<script type="module" src="js/layout.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/header.js"></script>
<script type="module" src="js/historialProyecto.js"></script>
</body>
</html>
