<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Manager - Trabajadores</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
<div id="header-container"></div>
<div class="page-content">
    <div id="sidebar-container"></div>

<div class="main-content">
    <div class="contenedor-principal">
        <h1 id="formTitle">Gestionar Trabajadores</h1>

        <button type="button" id="nuevoBtn">Nuevo Trabajador</button>

        <!-- Formulario para crear o editar trabajador -->
        <form id="crearUsuarioForm" class="styled-form" style="display:none;">
            <input type="hidden" id="usuarioId">

            <div class="form-row">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
            </div>
            <div class="form-row">
                <input type="text" id="dni" placeholder="DNI" required>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="form-row">
                <input type="password" id="password" placeholder="Contraseña">
                <input type="text" id="telefono" placeholder="Teléfono">
            </div>
            <div class="form-row">
                <input type="text" id="direccion" placeholder="Dirección">
            </div>
            <div class="form-row">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento">
            </div>
            <div class="form-row">
                <select id="rol">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USUARIO">USUARIO</option>
                </select>
            </div>
            <div class="form-row">
                <label for="activo">Estado</label>
                <select id="activo">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>

            <!-- Campo para seleccionar proyectos disponibles -->
            <div class="form-row">
                <select id="proyectosDisponibles">
                    <option value="">Seleccionar Proyecto</option>
                    <!-- Proyectos serán cargados aquí -->
                </select>
            </div>

            <!-- Lista de proyectos asignados al usuario -->
            <div class="lista-proyectos-asignados">
                <h3>Proyectos Asignados</h3>
                <ul id="proyectosAsignados"></ul>
            </div>

            <div class="form-row">
                <button type="submit" id="guardarBtn" class="btn-save">Crear usuario</button>
                <button type="button" id="cancelarBtn" class="btn-cancel" style="display:none;">Cancelar</button>
            </div>
        </form>

        <!-- Cuadro de búsqueda de trabajadores -->
        <div class="search-box">
            <input type="text" id="searchTrabajadores" placeholder="Buscador" />
        </div>

        <!-- Lista de trabajadores -->
        <div class="lista-trabajadores">
            <table id="tablaUsuarios">
                <caption>Lista de Trabajadores</caption>
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="listaUsuarios"></tbody>
            </table>
        </div>
    </div>
</div>
</div>
<footer class="footer">
    <p>&copy; 2025 HR Manager</p>
</footer>

<script type="module" src="js/layout.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/header.js"></script>
<script type="module" src="js/trabajadores.js"></script>
</body>
</html>
