<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HR Manager - Trabajadores</title>
    <link rel="stylesheet" href="css/trabajadoresStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <h2>HR Manager</h2>
    <a href="parteHoras.html" class="comun">Parte Horas</a>
    <a href="parteAusencias.html" class="comun">Parte Ausencias</a>
    <a href="trabajadoresAdmin.html" class="admin">Trabajadores</a>
    <a href="proyectosAdmin.html" class="admin">Proyectos</a>
    <a href="ausenciasAdmin.html" class="admin">Ausencias</a>
    <a href="contratosAdmin.html" class="admin">Contratos</a>
    <a href="documentosAdmin.html" class="admin">Documentos</a>
    <a href="historialTrabajador.html" class="admin">Historial Trabajador</a>
    <a href="historialProyecto.html" class="admin">Historial Proyecto</a>
    <a href="login.html">Cerrar Sesión</a>
</div>

<div class="main-content">
    <div class="contenedor-principal">
        <h1 id="formTitle">Gestionar Trabajadores</h1>

        <!-- Formulario para crear o editar trabajador -->
        <form id="crearUsuarioForm" class="styled-form">
            <input type="hidden" id="usuarioId">

            <div class="form-row">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
            </div>
            <div class="form-row">
                <input type="text" id="dni" placeholder="DNI" required>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="form-row">
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="text" id="telefono" placeholder="Teléfono">
            </div>
            <div class="form-row">
                <input type="text" id="direccion" placeholder="Dirección">
                <input type="date" id="fechaNacimiento">
            </div>
            <div class="form-row">
                <select id="rol">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USUARIO">USUARIO</option>
                </select>
            </div>

            <!-- Campo para seleccionar proyectos disponibles -->
            <div class="form-row">
                <select id="proyectosDisponibles">
                    <option value="">Seleccionar Proyecto</option>
                    <!-- Proyectos serán cargados aquí -->
                </select>
            </div>

            <!-- Lista de proyectos asignados al usuario -->
            <div class="lista-proyectos-asignados">
                <h3>Proyectos Asignados</h3>
                <ul id="proyectosAsignados"></ul>
            </div>

            <div class="form-row">
                <button type="submit" id="guardarBtn">Crear usuario</button>
                <button type="button" id="cancelarBtn" style="display:none;">Cancelar</button>
            </div>
        </form>

        <!-- Cuadro de búsqueda de trabajadores -->
        <div class="search-box">
            <input type="text" id="searchTrabajadores" placeholder="Buscar trabajador por nombre, apellidos o ID" />
        </div>

        <!-- Lista de trabajadores -->
        <div class="lista-trabajadores">
            <h3>Lista de Trabajadores</h3>
            <ul id="listaUsuarios"></ul>
        </div>
    </div>
</div>

<script src="js/trabajadores.js"></script>
</body>
</html>
