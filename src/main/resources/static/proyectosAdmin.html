<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HR Manager - Proyectos</title>
    <link rel="stylesheet" href="css/Styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="header-container"></div>
<div class="page-content">
    <div id="sidebar-container"></div>

<div class="main-content">
    <div class="contenedor-principal">
        <h1 id="formTitle">Gestionar Proyectos</h1>

        <form id="crearProyectoForm" class="styled-form">
            <input type="hidden" id="proyectoId">

            <div class="form-row">
                <input type="text" id="nombre" placeholder="Nombre del Proyecto" required>
                <input type="text" id="descripcion" placeholder="DescripciÃ³n" required>
            </div>
            <div class="form-row">
                <label for="fechaInicio">Fecha Inicio</label>
                <input type="date" id="fechaInicio" placeholder="Fecha de Inicio" required>
                <label for="fechaFin">Fecha Fin</label>
                <input type="date" id="fechaFin" placeholder="Fecha de Fin" required>
            </div>
            <div class="form-row">
                <label for="horasEstimadas">Horas Estimadas</label>
                <input type="number" id="horasEstimadas" placeholder="Horas estimadas" min="0">
                <label for="horasTotales">Horas Realizadas</label>
                <input type="time" id="horasTotales" placeholder="Horas totales" readonly style="display:none;">
            </div>
            <div class="form-row" id="observacionesRow" style="display:none;">
                <textarea id="observaciones" placeholder="Observaciones"></textarea>
            </div>
            <div class="form-row">
                <button type="submit" id="crearBtn">Crear Proyecto</button>
                <button type="submit" id="guardarBtn" style="display:none;">Guardar</button>
                <button type="button" id="cancelarBtn" style="display:none;">Cancelar</button>
            </div>
        </form>

        <div class="lista-proyectos">
            <h3>Lista de Proyectos</h3>
            <ul id="listaProyectos"></ul>
        </div>
    </div>
</div>
</div>
<footer class="footer">
    <p>&copy; 2025 HR Manager</p>
</footer>

<script type="module" src="js/layout.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/header.js"></script>
<script type="module" src="js/proyectos.js"></script>
</body>
</html>
