<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HR Manager - Proyectos</title>
    <link rel="stylesheet" href="css/proyectosStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <h2>HR Manager</h2>
    <a href="parteHoras.html" class="comun">Parte Horas</a>
    <a href="parteAusencias.html" class="comun">Parte Ausencias</a>
    <a href="trabajadoresAdmin.html" class="admin">Trabajadores</a>
    <a href="proyectosAdmin.html" class="admin">Proyectos</a>
    <a href="ausenciasAdmin.html" class="admin">Ausencias</a>
    <a href="historialTrabajador.html" class="admin">Historial Trabajador</a>
    <a href="historialProyecto.html" class="admin">Historial Proyecto</a>
    <a href="login.html">Cerrar Sesión</a>
</div>

<div class="main-content">
    <p id="mensaje-usuario">Cargando datos...</p>
    <div class="contenedor-principal">
        <h1 id="formTitle">Gestionar Proyectos</h1>

        <form id="crearProyectoForm" class="styled-form">
            <input type="hidden" id="proyectoId">

            <div class="form-row">
                <input type="text" id="nombre" placeholder="Nombre del Proyecto" required>
                <input type="text" id="descripcion" placeholder="Descripción" required>
            </div>
            <div class="form-row">
                <label for="fechaInicio">Fecha Inicio</label>
                <input type="date" id="fechaInicio" placeholder="Fecha de Inicio" required>
                <label for="fechaFin">Fecha Fin</label>
                <input type="date" id="fechaFin" placeholder="Fecha de Fin" required>
            </div>
            <div class="form-row">
                <input type="number" id="horasEstimadas" placeholder="Horas estimadas" min="0">
                <input type="time" id="horasTotales" placeholder="Horas totales" readonly style="display:none;">
            </div>
            <div class="form-row">
                <button type="submit" id="crearBtn">Crear Proyecto</button>
                <button type="submit" id="guardarBtn" style="display:none;">Guardar</button>
                <button type="button" id="cancelarBtn" style="display:none;">Cancelar</button>
            </div>
        </form>

        <div class="lista-proyectos">
            <h3>Lista de Proyectos</h3>
            <ul id="listaProyectos"></ul>
        </div>
    </div>
</div>

<script src="js/proyectos.js"></script>
</body>
</html>
